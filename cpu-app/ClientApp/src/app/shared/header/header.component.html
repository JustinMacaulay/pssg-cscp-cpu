<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-nav">
    <div class="container-fluid">
      <a class="navbar-brand" (click)="homeButton()">
        <img class="img-fluid d-none d-md-inline-block align-top" src="../../../{{apiPath}}assets/bc-logo.svg" width="181" height="45" alt="B.C. Government Logo">
        <img class="img-fluid d-md-none" src="../../../{{apiPath}}assets/bc-logo.svg" width="64" height="45" alt="B.C. Government Logo">
        <span class="navbar-text ml-4">
          {{title}}
        </span>
      </a>
      <span class="navbar-text" *ngIf="loggedIn">
        <a href="javascript:void(0)" (click)="logout()">
          <span *ngIf="currentUser">
            {{currentUser}}&nbsp;-&nbsp;
          </span>
          Sign Out
        </a>
      </span>
      <span class="navbar-text" *ngIf="!loggedIn">
        <span *ngIf="!loading">
          <a href="javascript:void(0)" (click)="login()" class="nav-login">Log In</a>
        </span>
        <span *ngIf="loading">
          <a href="javascript:void(0)">
            Loading...
          </a>
        </span>
      </span>
    </div>
  </nav>
</header>
